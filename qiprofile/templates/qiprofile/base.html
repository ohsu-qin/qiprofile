<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,700" />
    <link rel="stylesheet" href="/static/qiprofile.css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries. -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <title>{% block title %}Imaging Profile{% endblock %}</title>
  </head>

  <body>
  	<div id="header">
  	  <div id="logo">
  		  <h1>
  		    <img src="/static/H.png" width="60" height="60" alt="Hydrogen" />
  		    <a href="{% url 'qiprofile:home' %}">Imaging Profile</a>
  		  </h1>
  		</div>
    	<div id="nav-global">
        	<ul>
        		<li id="nav-home"><a href="{% url 'qiprofile:home' %}">Home</a></li>
        		<li id="nav-help">
        		  <a href="{% block help %}{% url 'qiprofile:help' %}{% endblock %}">Help</a>
        		</li>
        	</ul>
    	</div>
  	</div>
    <div id="billboard">
      <h2>{% block billboard %}{% endblock %}</h2>
    </div>
    <div id="content">
      {% block content %}{% endblock %}
    </div>
    <hr/>
    <div id="footer">
    	<p>Copyright (c) 2014 Oregon Health &amp; Science University. All rights reserved.</p>
    </div>
  </body>

  <!-- jQuery (necessary for Bootstrap JavaScript plugins) -->
  <script src="jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="bootstrap.min.js"></script>
</html>
